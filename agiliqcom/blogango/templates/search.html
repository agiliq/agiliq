{% extends 'base.html' %}

{% block main %}
<div id="columnA_2columns">
{% if not results %}
<div id="message">
There are no results to display! Change search terms to get the posts you are looking for.
</div>
{% endif %}
{% for result in results %}
<ul>
<li><a href="{{result.Url}}">{{result.Title}}</a><br class="clear"/>
{{result.Summary}}
</li>
</ul>
{% endfor %}
</div>
{% endblock %}
